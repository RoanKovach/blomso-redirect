<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=https://blomso.ai/" />
    <script>
      (function () {
        var targetOrigin = "https://blomso.ai";
        var p = window.location.pathname || "/";
        var q = window.location.search || "";
        var h = window.location.hash || "";
        window.location.replace(targetOrigin + p + q + h);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to <a id="link" href="https://blomso.ai/">blomso.ai</a>…</p>
    <script>
      var targetOrigin = "https://blomso.ai";
      var p = window.location.pathname || "/";
      var q = window.location.search || "";
      var h = window.location.hash || "";
      document.getElementById("link").href = targetOrigin + p + q + h;
    </script>
  </body>
</html>
