<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirectingâ€¦</title>

    <!-- Fast no-click redirect -->
    <meta http-equiv="refresh" content="0; url=https://blomso.ai/" />

    <!-- Good hygiene for search engines -->
    <link rel="canonical" href="https://blomso.ai/" />
    <meta name="robots" content="noindex,nofollow" />

    <script>
      // Immediate redirect (more reliable than meta refresh alone)
      window.location.replace("https://blomso.ai/");
    </script>
  </head>
