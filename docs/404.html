<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=https://blomso.ai/" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirecting…</title>
    <link rel="canonical" href="https://blomso.ai/" />
    <script>
      (function () {
        var targetBase = "https://blomso.ai";
        var path = window.location.pathname || "/";
        var search = window.location.search || "";
        var hash = window.location.hash || "";
        var target = targetBase + path + search + hash;
        window.location.replace(target);
      })();
    </script>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 2rem; }
      .box { max-width: 56ch; }
      a { word-break: break-all; }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Redirecting…</h1>
      <p>If you are not redirected automatically, click:</p>
      <p><a id="link" href="https://blomso.ai/">https://blomso.ai/</a></p>
    </div>
    <script>
      (function () {
        var a = document.getElementById("link");
        if (!a) return;
        var targetBase = "https://blomso.ai";
        var path = window.location.pathname || "/";
        var search = window.location.search || "";
        var hash = window.location.hash || "";
        a.href = targetBase + path + search + hash;
        a.textContent = a.href;
      })();
    </script>
  </body>
</html>
